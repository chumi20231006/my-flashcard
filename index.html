<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蠟筆小新國語生字挑戰 (第八課)</title>
    <!-- 引入 React 和 Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        
        /* 動畫效果 */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
        
        @keyframes scale-up {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up { animation: scale-up 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Trophy, ArrowRight, RefreshCcw, CheckCircle, XCircle, Star, Upload, Image: ImageIcon } = lucide;

        // 題目資料庫
        const QUIZ_DATA = [
            {
                id: 1,
                image: "unnamed (4).jpg",
                question: "1. 下雨天，風間很紳士地幫妮妮（　）傘，臉都紅了。",
                options: ["撐", "抓", "提", "拿"], 
                answer: "撐"
            },
            {
                id: 2,
                image: "unnamed (5).jpg",
                question: "2. 雨下得太急了，門前的小水溝水流滾滾，看起來就像一條長（　）。",
                options: ["江", "河", "海", "溪"], 
                answer: "江"
            },
            {
                id: 3,
                image: "unnamed (6).jpg",
                question: "3. 小白忘記躲雨，全身的毛都被淋（　）了，不停地發抖。",
                options: ["溼", "滴", "泣", "汗"], 
                answer: "溼"
            },
            {
                id: 4,
                image: "unnamed (7).jpg",
                question: "4-1. 美冴生氣地大吼：「快把沾滿泥巴的髒（　）子......」",
                options: ["鞋", "車", "桃", "桌"], 
                answer: "鞋"
            },
            {
                id: 5,
                image: "unnamed (7).jpg",
                question: "4-2. 「......（　）下來！」",
                options: ["脫", "穿", "戴", "拉"], 
                answer: "脫"
            },
            {
                id: 6,
                image: "unnamed (8).jpg",
                question: "5. 看到小葵因為打雷突然大哭，廣志一時之間不知所（　）。",
                options: ["措", "錯", "惜", "慨"], 
                answer: "措"
            },
            {
                id: 7,
                image: "unnamed (9).jpg",
                question: "6. 雷聲轟隆隆！正男嚇得緊緊抱著走廊的（　）子不敢動。",
                options: ["柱", "根", "桿", "樹"], 
                answer: "柱"
            },
            {
                id: 8,
                image: "unnamed (10).jpg",
                question: "7. 為了模仿動感超人，小新披著床單自稱是蒙面大（　）。",
                options: ["俠", "帥", "蝦", "峽"], 
                answer: "俠"
            },
            {
                id: 9,
                image: "unnamed (1).jpg",
                question: "9. 阿呆安靜地坐在角落，用色紙（　）了一隻很厲害的防水紙鶴。",
                options: ["折", "拆", "抓", "剪"], 
                answer: "折"
            },
            {
                id: 10,
                image: "unnamed (2).jpg",
                question: "10. 聽到電視傳來動感超人的聲音，大家（　）時停下了所有動作。",
                options: ["頓", "止", "準", "暫"], 
                answer: "頓"
            },
            {
                id: 11,
                image: "unnamed (3).jpg",
                question: "11. 聽到明天竟然放颱風假的消息，全家人都（　）住了，不敢相信。",
                options: ["愣", "概", "慢", "懶"], 
                answer: "愣"
            }
        ];

        // 洗牌函數
        const shuffleArray = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        function App() {
            const [gameState, setGameState] = useState('start');
            const [questions, setQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [localImages, setLocalImages] = useState({});

            useEffect(() => {
                handleShuffleData();
                lucide.createIcons();
            }, []);

            useEffect(() => {
                lucide.createIcons();
            }, [gameState, currentQuestionIndex, isAnswered]);

            const currentQuestion = questions[currentQuestionIndex] || QUIZ_DATA[0];
            const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;

            const handleShuffleData = () => {
                const shuffledData = QUIZ_DATA.map(q => ({
                    ...q,
                    options: shuffleArray(q.options)
                }));
                setQuestions(shuffledData);
            };

            const handleStart = () => {
                handleShuffleData();
                setGameState('playing');
                setCurrentQuestionIndex(0);
                setScore(0);
                resetQuestionState();
            };

            const resetQuestionState = () => {
                setSelectedOption(null);
                setIsAnswered(false);
            };

            const handleOptionClick = (option) => {
                if (isAnswered) return;
                setSelectedOption(option);
                setIsAnswered(true);

                if (option === currentQuestion.answer) {
                    setScore(prev => prev + 1);
                }

                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        setCurrentQuestionIndex(prev => prev + 1);
                        resetQuestionState();
                    } else {
                        setGameState('end');
                    }
                }, 1200);
            };

            const handleImageUpload = (e, fileName) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setLocalImages(prev => ({ ...prev, [fileName]: url }));
                }
            };

            const getOptionStyle = (option) => {
                const baseStyle = "w-full p-4 text-2xl text-center rounded-2xl border-4 transition-all duration-200 font-bold shadow-[0_4px_0_0_rgba(0,0,0,0.1)] active:shadow-none active:translate-y-1 cursor-pointer";
                if (!isAnswered) {
                    return `${baseStyle} border-yellow-400 bg-white text-slate-700 hover:bg-yellow-50 hover:border-yellow-500`;
                }
                if (option === currentQuestion.answer) return `${baseStyle} border-green-500 bg-green-100 text-green-700`;
                if (option === selectedOption && option !== currentQuestion.answer) return `${baseStyle} border-red-500 bg-red-100 text-red-700`;
                return `${baseStyle} border-slate-200 bg-slate-100 text-slate-300`;
            };

            // 圖片組件
            const QuizImage = ({ src, alt }) => {
                const [hasError, setHasError] = useState(false);
                const displaySrc = localImages[src] || src;

                useEffect(() => {
                    setHasError(false);
                }, [src]);

                if (hasError && !localImages[src]) {
                    return (
                        <label className="absolute inset-0 flex flex-col items-center justify-center bg-slate-100 text-slate-400 cursor-pointer hover:bg-slate-200 transition-colors border-2 border-dashed border-slate-300 m-2 rounded-xl">
                            <i data-lucide="upload" class="mb-2 w-12 h-12 text-slate-500"></i>
                            <span className="font-bold text-slate-600">無法讀取圖片</span>
                            <span className="text-xs mt-1">請確認圖片在同資料夾，或點此選取：</span>
                            <span className="text-xs font-mono bg-slate-200 px-2 py-1 rounded mt-1 text-slate-700 font-bold">{src}</span>
                            <input 
                                type="file" 
                                accept="image/*" 
                                className="hidden" 
                                onChange={(e) => handleImageUpload(e, src)}
                            />
                        </label>
                    );
                }

                return (
                    <img 
                        src={displaySrc} 
                        alt={alt} 
                        className="w-full h-full object-contain transition-all duration-500"
                        onError={() => setHasError(true)}
                    />
                );
            };

            if (gameState === 'end') {
                const isPerfect = score === questions.length;
                return (
                    <div className="min-h-screen bg-[#FDE047] flex items-center justify-center p-4">
                        <div className="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden p-8 text-center animate-fade-in-up border-4 border-red-500">
                            <div className="flex justify-center mb-6">
                                <div className={`p-6 rounded-full ${isPerfect ? 'bg-yellow-100' : 'bg-red-100'}`}>
                                    <i data-lucide="trophy" class={`w-16 h-16 ${isPerfect ? 'text-yellow-500' : 'text-red-500'}`}></i>
                                </div>
                            </div>
                            <h2 className="text-3xl font-black text-slate-800 mb-2">測驗結束！</h2>
                            <div className="bg-slate-50 rounded-2xl p-6 mb-8 border-2 border-slate-200">
                                <div className="text-sm text-slate-400 mb-1 font-bold">得分</div>
                                <div className="text-6xl font-black text-red-500 mb-2 drop-shadow-sm">
                                    {Math.round((score / questions.length) * 100)} <span className="text-2xl text-slate-400 font-bold">分</span>
                                </div>
                                <div className="text-lg font-bold text-slate-600 mt-2">
                                    答對 {score} / {questions.length} 題
                                </div>
                            </div>
                            <button onClick={handleStart} className="w-full bg-red-500 hover:bg-red-600 text-white font-black text-xl py-4 px-6 rounded-2xl flex items-center justify-center gap-2 transition-all active:scale-95 shadow-[0_6px_0_0_#b91c1c]">
                                <i data-lucide="refresh-ccw" class="w-6 h-6"></i> 再挑戰一次
                            </button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'start') {
                return (
                    <div className="min-h-screen bg-[#FDE047] flex items-center justify-center p-4 relative overflow-hidden">
                        <div className="absolute top-10 left-10 w-20 h-20 bg-red-400 rounded-full opacity-20 animate-bounce delay-700"></div>
                        <div className="absolute bottom-20 right-10 w-32 h-32 bg-blue-400 rounded-full opacity-20 animate-bounce"></div>
                        <div className="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden text-center relative border-4 border-red-500 z-10">
                            <div className="bg-red-500 p-8 pt-12 relative overflow-hidden">
                                <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/diagmonds-light.png')]"></div>
                                <h1 className="text-4xl font-black text-white mb-2 drop-shadow-md relative z-10">蠟筆小新<br/>國語生字挑戰</h1>
                                <div className="inline-block bg-yellow-400 text-red-600 px-3 py-1 rounded-full text-sm font-bold shadow-sm relative z-10 mt-2">第八課</div>
                            </div>
                            <div className="p-8 relative">
                                <p className="text-slate-600 mb-8 text-lg font-medium leading-relaxed">
                                    本次生字：<br/>
                                    <span className="text-red-500 font-bold">俠、頓、江、鞋、溼、柱、止<br/>措、撐、概、折、根、脫、愣、帥</span>
                                </p>
                                
                                <div className="bg-yellow-50 p-4 rounded-xl border-2 border-yellow-200 text-sm text-yellow-800 mb-6 text-left">
                                    <p className="font-bold flex items-center gap-2 mb-1"><i data-lucide="image" class="w-4 h-4"></i> 提示：</p>
                                    下載後請確保圖片與此網頁在同一個資料夾。如果圖片讀取失敗，點擊灰色框框即可手動選取。
                                </div>

                                <button onClick={handleStart} className="w-full bg-red-500 hover:bg-red-600 text-white font-black text-2xl py-5 px-6 rounded-2xl flex items-center justify-center gap-3 transition-transform hover:scale-105 active:scale-95 shadow-[0_6px_0_0_#b91c1c]">
                                    開始測驗 <i data-lucide="arrow-right" class="w-7 h-7"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 py-4 px-4 flex flex-col items-center justify-center">
                    <div className="w-full max-w-md">
                        <div className="flex items-center justify-between mb-4 px-2">
                            <div className="flex items-center gap-2">
                                <div className="bg-red-500 text-white w-8 h-8 rounded-lg flex items-center justify-center font-black shadow-sm">{currentQuestionIndex + 1}</div>
                                <span className="text-slate-400 font-bold">/ {questions.length}</span>
                            </div>
                            <div className="flex items-center gap-1 text-yellow-500 font-black bg-white px-3 py-1 rounded-full shadow-sm border border-slate-100">
                                <i data-lucide="star" class="w-5 h-5 fill-yellow-500"></i> {score} 分
                            </div>
                        </div>
                        
                        <div className="h-3 w-full bg-slate-200 rounded-full mb-6 overflow-hidden border border-slate-300">
                            <div className="h-full bg-yellow-400 rounded-full transition-all duration-500 ease-out" style={{ width: `${progressPercentage}%` }}></div>
                        </div>

                        <div className="bg-white rounded-[2rem] shadow-xl overflow-hidden border-4 border-slate-200 relative">
                            <div className="aspect-[16/9] bg-slate-100 relative overflow-hidden group border-b-4 border-slate-200">
                                <QuizImage src={currentQuestion.image} alt="Quiz Question" />

                                {isAnswered && selectedOption !== currentQuestion.answer && (
                                   <div className="absolute inset-0 bg-red-500/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in z-10">
                                     <div className="text-white text-center">
                                       <p className="text-lg font-bold mb-1 opacity-90">正確答案是</p>
                                       <p className="text-6xl font-black drop-shadow-lg">{currentQuestion.answer}</p>
                                     </div>
                                   </div>
                                )}
                                {isAnswered && selectedOption === currentQuestion.answer && (
                                   <div className="absolute inset-0 flex items-center justify-center p-4 animate-scale-up pointer-events-none z-10">
                                      <i data-lucide="check-circle" class="w-20 h-20 text-green-500 bg-white rounded-full shadow-lg"></i>
                                   </div>
                                )}
                            </div>

                            <div className="p-6 bg-white">
                                <h2 className="text-xl font-bold text-slate-800 mb-6 leading-relaxed bg-yellow-50 p-4 rounded-xl border-2 border-yellow-200">
                                    {currentQuestion.question}
                                </h2>
                                <div className="grid grid-cols-2 gap-3">
                                    {currentQuestion.options.map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleOptionClick(option)}
                                            disabled={isAnswered}
                                            className={getOptionStyle(option)}
                                        >
                                            {option}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
